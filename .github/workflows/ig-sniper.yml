name: IG Sniper

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-ig-sniper:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Tidy Go module
      run: go mod tidy

    - name: Install dependencies
      run: |
        go get "github.com/dlclark/regexp2"
        go get "github.com/gookit/color"

    - name: Build
      run: go build -v .

    - name: Run IG Sniper
      env:
        IG_EMAIL: ${{ secrets.IG_EMAIL }}
        IG_USERNAME: ${{ secrets.IG_USERNAME }}
        IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
        IG_TARGETS: ${{ secrets.IG_TARGETS }}
      run: ./ig-sniper
